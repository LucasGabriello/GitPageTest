<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Gadgets Incríveis para Facilitar Sua Vida</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evYQm+GUOYrV0P4oi707qin1WqO+5rrMOHqiSY7tEz//I9sU4H6x7n4lZc4Xo/j5" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    
    .container {
      max-width: 960px;
    }
    
    .card {
      margin-bottom: 20px;
    }
    
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>10 Gadgets Incríveis que Vão Facilitar Sua Vida (e Você Precisa Ter!)</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="imagens/gadget1.jpg" class="card-img-top" alt="Imagem do Gadget 1">
          <div class="card-body">
            <h5 class="card-title">Gadget 1</h5>
            <p class="card-text">Descrição do Gadget 1 e seus benefícios.</p>
            <a href="link-para-comprar-gadget1" class="btn btn-primary">Comprar</a>
          </div>
              <!-- Inicio codigo Contador -->
   
  <h1>Contador de Visitas</h1>
  <p>Você é o visitante número <span id="numero-visitas"></span></p>
  <script>
    // Obter elemento que mostrará o número de visitas
    var numeroVisitasElement = document.getElementById("numero-visitas");

    // Carregar o número de visitas do localStorage
    var numeroVisitas = localStorage.getItem("numeroVisitas");

    // Se não existir um número de visitas no localStorage, inicializar com 0
    if (numeroVisitas === null) {
      numeroVisitas = 0;
    }

    // Incrementar o número de visitas
    numeroVisitas++;

    // Atualizar o número de visitas no localStorage
    localStorage.setItem("numeroVisitas", numeroVisitas);

    // Exibir o número de visitas na página
    numeroVisitasElement.textContent = numeroVisitas;
  </script>
    <!-- Fim do codigo Contador -->
        </div>
      </div>
      </div>
  </div>
</body>
</html>
