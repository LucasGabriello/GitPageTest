<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
</head>
<body>
  <div id="calculadora" style="width: 300px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden;">
    <div id="visor" style="background-color: #f6f6f6; height: 50px; padding: 10px; text-align: right;">
      <span id="visor-texto">0</span>
    </div>
    <div id="teclado" style="display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 5px; padding: 10px;">
      <button class="numero" onclick="adicionarNumero(1)">1</button>
      <button class="numero" onclick="adicionarNumero(2)">2</button>
      <button class="numero" onclick="adicionarNumero(3)">3</button>
      <button class="operador" onclick="adicionarOperador('+')">+</button>
      <button class="numero" onclick="adicionarNumero(4)">4</button>
      <button class="numero" onclick="adicionarNumero(5)">5</button>
      <button class="numero" onclick="adicionarNumero(6)">6</button>
      <button class="operador" onclick="adicionarOperador('-')">-</button>
      <button class="numero" onclick="adicionarNumero(7)">7</button>
      <button class="numero" onclick="adicionarNumero(8)">8</button>
      <button class="numero" onclick="adicionarNumero(9)">9</button>
      <button class="operador" onclick="adicionarOperador('*')">*</button>
      <button class="numero" onclick="adicionarNumero(0)">0</button>
      <button class="operador" onclick="adicionarOperador('/')">/</button>
      <button class="igual" onclick="calcularResultado()">=</button>
      <button class="limpar" onclick="limparVisor()">C</button>
    </div>
  </div>
  <div>

    <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Visitas</title>
</head>
<body>
  <h1>Contador de Visitas</h1>
  <p>Você é o visitante número <span id="numero-visitas"></span></p>
  <script>
    // Obter elemento que mostrará o número de visitas
    var numeroVisitasElement = document.getElementById("numero-visitas");

    // Carregar o número de visitas do localStorage
    var numeroVisitas = localStorage.getItem("numeroVisitas");

    // Se não existir um número de visitas no localStorage, inicializar com 0
    if (numeroVisitas === null) {
      numeroVisitas = 0;
    }

    // Incrementar o número de visitas
    numeroVisitas++;

    // Atualizar o número de visitas no localStorage
    localStorage.setItem("numeroVisitas", numeroVisitas);

    // Exibir o número de visitas na página
    numeroVisitasElement.textContent = numeroVisitas;
  </script>
</body>
</html>

    <!-- Fim do codigo Contador -->
  </div>
  <script>
    var visorTexto = document.getElementById("visor-texto");
    var ultimoValor = 0;
    var operacaoPendente = null;

    function adicionarNumero(numero) {
      if (visorTexto.textContent === "0") {
        visorTexto.textContent = numero;
      } else {
        visorTexto.textContent += numero;
      }
    }

    function adicionarOperador(operador) {
      if (operacaoPendente != null) {
        calcularResultado();
      }
      ultimoValor = parseFloat(visorTexto.textContent);
      operacaoPendente = operador;
      visorTexto.textContent = "";
    }

    function calcularResultado() {
      var valorAtual = parseFloat(visorTexto.textContent);
      var resultado = 0;
      switch (operacaoPendente) {
        case "+":
          resultado = ultimoValor + valorAtual;
          break;
        case "-":
          resultado = ultimoValor - valorAtual;
          break;
        case "*":
          resultado = ultimoValor * valorAtual;
          break;
        case "/":
          resultado = ultimoValor / valorAtual;
          break;
      }
      visorTexto.textContent = resultado;
      operacaoPendente = null;
      ultimoValor = 0;
    }

    function limparVisor() {
      visorTexto.textContent = "0";
      ultimoValor = 0;
      operacaoPendente = null;
    }
  </script>
</body>
</html>
